<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-managed User Access</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- sytlesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- login page -->
    <div class="container-fluid login__section">
        <div class="row">
            <div
                class="col-lg-8 col-md-6 col-12 d-flex justify-content-center align-items-center login__section__image">
                <img src="./assets/images/logo.png" alt="logo" class="logo">
            </div>
            <div class="col-lg-4 col-md-6 col-12 d-flex justify-content-center align-items-center bg-light login__section__text">
                <div class="login__section__text__inner text-center">
                    <h2 class="mb-5">Admin Login</h2>
                    <form action="/login">
                        <div class="mb-3">
                            <input class="form-control" type="text" name="user_id" id="userId" placeholder="User Id">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password" id="password"
                                placeholder="Password">
                        </div>
                        <div>
                            <input type="submit" value="Login" class="btn d-block w-100 btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
